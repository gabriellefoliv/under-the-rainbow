<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under the Rainbow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/Under_the_rainbow-removebg-preview.png" alt="Logo" />
              
            </div>

            <div class="links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="art-page.html">Art Gallery</a></li>
                <li><a href="stories.html">Tell your story</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="donate.html" class="btn">DONATE</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Let's create visiblitity together!</h1>
              </div>
              <p class="text">
                Learn more about the LGBTQ+ community, find your people and share similar experiences!
              </p>
              <div class="cta">
                <a href="about.html" class="btn">Find our socials</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/homeimg-removebg-preview.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
